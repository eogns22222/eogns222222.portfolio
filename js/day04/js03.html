    <script>
        //우수직원 추천서비스 - 맨처음에 추천을 원치 않을 시 나가기로 끝남, alert("다음에 추천부탁요~");

                    }
                }

                    console.log("선영사원 "+point2);
                    alert("추천감사합니다.");
                    if(point1>=3){
                        alert("선영사원 우수직원 선정!");
                        break;
                    }
                }else{
                    var ggg = confirm("다른사람을 추천하시겠습니까?");
                    if(!ggg){
                        break;
                    }
                }
                var p3 = confirm("주현사원을 추천하시겠습니까?");
                if(p3){
                    point3++;
                    console.log("주현사원 "+point3);
                    alert("추천감사합니다.");
                    if(point1>=3){
                        alert("주현사원 우수직원 선정!");
                        break;
                    }
                    
                }else{
                    var ggg = confirm("다른사람을 추천하시겠습니까?");
                    if(!ggg){

            }else{
                alert("넹 수고")
            break;
