<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3개의 양수를 임의로 입력받고 그수들 둥 중간값을 출력하는 코드를 짜시오.

        var num1 = prompt("값을 입력하세요");
        var num2 = prompt("값을 입력하세요");
        var num3 = prompt("값을 입력하세요")
        
        function foo(){
            if(num1<num2 && num1>num3){
                alert(num1+"이 중간값이다.");
            }else if(num1>num2 && num1<num3){
                alert(num1+"이 중간값이다.");
            }else{
                if(num2<num3 && num2>num1){
                    alert(num2+"이 중간값이다.");
                }else if(num2>num3 && num2<num1){
                    alert(num2+"이 중간값이다.");
                }else{
                    if(num3<num1 && num3>num2){
                        alert(num3+"이 중간값이다.");
                    }else if(num3>num1 && num3<num2){
                        alert(num3+"이 중간값이다.");
                    }
                }
            }
        }
        foo();
    </script>
</body>
</html>
