        //반복하는 숫자가 필요 == 유저 입력
        //pervprev
        //prev
        //now = prevprev + prev
        //prevprev = prev
        //prev = now
        var numFibo = prompt("피보나치 수열을 반복할 횟수를 입력하시오.")*1;
        var startNum = 2;
        var result = "";
        
        if(numFibo == 1){
            result = "1"; //결과 숫자
        }else if(numFibo >= 2){
            result = "1";
            var prevprev = 0;
            var prev = 1;
            var now = prev + prevprev;
            result += ","+now;
        }
        
        if(numFibo>=3){
            while(startNum<numFibo){
                prevprev = prev;
                prev = now;
                now = prevprev + prev;

                startNum++;
                result += ","+now;
            }
        }
        console.log(result);
