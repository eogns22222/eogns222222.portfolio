        var h_1 = document.getElementById("tit");
        //이벤트 타입 -- click, dblclick, mouseleave, mouseenter, mouseover, wheel, mousedown, mouseup, auxclick,,,,
        h_1.addEventListener("click", function(){   // 이벤트("click")이 발생했을 때 function()한다는 뜻
            this.style.fontSize = "12px";
            this.style.border = "1px solid red";
            this.firstChild.style.color = "red";
        }); 
        
    </script>
