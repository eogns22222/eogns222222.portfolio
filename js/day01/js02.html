<!DOCTYPE html>

<body>
    <script>
        // <문제> 각데이터 타입을 변수명을 작성해서 만들고 
        //각 변수에 해당 데이터가 들어가 있는지 확인하시오.
        
        var num = '에러'
        var num2 = 123
        var num3 = true
        var num4;
        var num5 = null
        alert(typeof num);
        console.log(typeof num2);
        alert(typeof num3);
        console.log(typeof num4);
        alert(typeof num5); // object

    </script>
