<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        // 변수와 변수, 변수와 데이터, 데이터와 데이터끼리 정해진 규칙대로 실행하는 것
        // 4칙 연산 --> +,-,/,*
        // string타입은 +연산자만,
        // number타입은 4칙연산,
        // underfined는 +연산자,
        // boolean 4칙연산 
        // null +연산자

        // 다른데이터타입끼리 연산
        // string + 다른데이터 ===> string  '가' + 1 ===> string
        // string 타입이 number타입의 모양('1')을 취하고 있다면 number와 계산할때 number처럼 계산한다.
        // number * 다른데이터 ===> number (NaN) Not a Number의 약자 
        // number / 다른데이터 ===> number (NaN) Not a Number의 약자
        // boolean 4칙연산    ===> number


        var str = 'aaa';
        var num = 10;
        var und;
        var bool = true
        console.log(str + num); // 'a10'
        console.log(num * str); // NaN
        console.log(und + str); // 'undefinedaaa'
        console.log(bool * 4); // 4

        
        // 증감 연산자
        // 1씩 증가하거나, 1씩 감소할때 사용한다.
        // ++, --
        // 증감 연산자는 변수에서만 사용가능하며 전위, 후위가 가능 
        // ++변수, --변수, 변수++, 변수--
        alert(num++); // num이 1씩 증가 num = num + 1;
                        // 후위연산자는 세미콜론 다음에 실행;


        console.log("현재 num은 = "+num);

        var result = num++ + 10;
        console.log(result);
        console.log(num);


        //4칙 할당 연산자
        // += -= *= /=
        // 현재 있는 값에 우측 피연산자의 값을 4칙연산해서 할당한다.
        // ex> var num = 10;
        // num += 5; num은 15가 된다.


        // 부등호 연산자
        // 좌측 피연산자가 기준이 된다.
        // >, <, >=, <=, ==, ===, !=
        // ! (NOT이라는 뜻)
        // ex> !true ----> false

        !bool //false;
        console.log(bool); // true

        // 논리 연산자
        // && , ||
        // &&는 좌항과 우항의 피연산자가 모두 true여야 결과값이 true로 나타난다.
        // ||는 좌항과 우항의 피연산자 중 하나만 true여도 결과값이 true로 나타난다.

        bool && false // false
        bool || false // true

        var age1 = 20;
        var age2 = 22;
        var averageAge = 21;
        
        var military = true;

        console.log(age1 > averageAge && military);
    </script>
</body>
</html>
