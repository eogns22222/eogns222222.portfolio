<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script>
        /* 여러줄 주석 */
        // 한줄 주석

        /*  
            1.데이터 타입
            기초데이터타입 (원시타입) 
            string, number, boolean, undefined, null
            2.복합데이터타입
            function, array, object
            
            string    타입은 '' 또는 "" 쿼테이션에 의해 결정
            number    타입은 숫자, NaN
            boolean   타입은 true(1), false(0)
            undefined 타입은 undefined
            null      타입은 null              
        */

        var num = "에러"; /* 식별자를 만드는 규칙은 숫자로 시작하면 안된다. _ || $ || 영소문자 로시작
                            키워드를 식별자로 사용할 수 없다.*/
        
        alert(num); /* 확인 버튼을 클릭하기 전까지는 하단으로 내려가지 않음 */
        
        console.log(num); // js엔진이 바로 읽고 멈추지 않고 아래 문장이 있으면 읽으러 내려간다.
        

        
    </script>
    <style>
    </style>
</head>
