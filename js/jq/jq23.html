<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <style>
        #rangeBox{
            overflow: hidden;
            position: relative;
            margin: 100px auto;
            border: 1px solid rgb(95, 218, 255);
            width: 500px; height: 150px;
        }
        #rangeBox>#rangeSlider{
            position: absolute;
            left: 0; top:calc(50% - 50px);
            width: 400%; height: 100px;
            display: flex;
        }
        #rangeBox>#rangeSlider>.rangeList{
            flex:0 0 25%; /*4등분 되어 있기 떄문에*/
            display: flex;
            align-items: center;
        }
        #rangeBox>#rangeSlider>.num{background: hotpink;}
        #rangeBox>#rangeSlider>.kor{background: lightcoral;}
        #rangeBox>#rangeSlider>.eng{background: greenyellow;}
        #rangeBox>#rangeSlider>.chi{background: darkturquoise;}

        #rangeBox>#rangeSlider>.rangeList>li{
            box-sizing: border-box;
            flex:0 0 auto;
            border: 1px solid #000;
            margin: 0 auto; /*flex가 지정된 요소끼리 margin의 값을 auto로 지정하면,
            margin상하이던, margin좌우이던 모두 여분의 값을 나눠 갖는다. - 즉 공통된 값을 나눠
            갖기 때문에 justify-content:space-around와 같다. 물론, 하나의 요소에만 margin:auto도
            가능하다. 그런 그 요소만 여분의 값을 좌우 또는 상하로 공평하게 2등분 할 것이다.*/
            width:80px; height: 80px;
            border-radius: 41px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rangeVal{
            margin: 100px auto;
            border: 1px solid rgb(95, 218, 255);
            width: 500px;
        }
        .rangeVal>input[type="range"]{
            margin: 0; padding: 0;
            -webkit-appearance:none;
            appearance: none;
            width: 500px; height: 10px;
            border-radius: 5px;
            background: rgb(60,60,60,1);
        }
        .rangeVal>input[type="range"]::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            border-radius: 50%;
            width: 20px; height: 20px; background: red;
        }
        .rangeVal>p{
            width:60px;
            height:30px;
            border-radius: 5px;
            background:#000;
            text-align: center;
            line-height: 30px;
        }
        .rangeVal>.bulletBox{
            display:flex;
            justify-content: space-between;
            align-items: flex-start;
            height:30px;
            background:rgba(120,120,120,1);
        }
        .rangeVal>.bulletBox>em{
            display:block;
            height:20px;
            width:10px;
            background:#fff;
        }

        .rangeVal>.bulletBox>em:nth-child(1){

        }
        .rangeVal>.bulletBox>em:nth-child(2){

        }
        .rangeVal>.bulletBox>em:nth-child(3){

        }

        .rangeVal>.bulletBox>em:nth-child(4){

            

        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <script>
        $(function(){
            $("#rSlider").on("input",function(){
                $(this).next().text(this.value);

                $("#rangeSlider").css("left",-1*this.value*5)
            });

            $(".bulletBox").children("em").click(function(){
                var len = $("#rangeSlider").children().length-1;
                var idx = $(this).index();
                var val = 5*idx*(parseInt($("#rSlider").attr("max"))/len);

                
                $("#rangeSlider").animate({"left":-val},300);

                $("#rSlider").attr("value",val/5).next().text(val/5);
            });

        });

    </script>
</head>

<body>
    <!-- (div>div>ul*4>li*5)+div>input[type="range"]+p -->
    <div id="rangeBox">
        <div id="rangeSlider">
            <ul class="num rangeList">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <ul class="eng rangeList">
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ul>
            <ul class="kor rangeList">
                <li>하나</li>
                <li>둘</li>
                <li>셋</li>
                <li>넷</li>
                <li>다섯</li>
            </ul>
            <ul class="chi rangeList">
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
            </ul>
        </div>
    </div>
        <div class="rangeVal">
            <input type="range" id="rSlider" value="0" min="0" max="300">
             <!--전체 ul의 개수가 4개라면 이동해서 보일 수 있는 것은 left의 이동이며,
                left의 1번째는 0의자리
                2번째는 -100%의 자리
                3번재는 -200%의 자리
                그렇다면 4번쨰는 300%의 자리-->
            <p></p>
            <!-- 전체 목록의 카테고리만큼 개수 지정 -->
            <div class="bulletBox">
                <em>1</em>
                <em>2</em>
                <em>3</em>
                <em>4</em>
        </div>
        </div>
   

</body>

</html>
