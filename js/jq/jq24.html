            //스크롤에 따라서 변화하는 이미지 

            //1. 이미지를 준비 (상당히 많은...)

            //2. 마우스휠 플러그인 위로 스크롤/ 아래로 스크롤

            

            scrollMovie();

            function scrollMovie(){

                //1. 필요한 변수 작성

                var container = $("#imgContainer");

                var imgLen = $("#imgContainer").children().length;

                var currentNum=0;

                var imgRatio =                     container.children().first().width()/ container.children().first().height();

                var timer = false;

                var speed = 0; 

                var currentSpeed = 0; 

                

                $(window).on("mousewheel DOMMouseScroll",function(e){

                    //마우스 휠 한번에 0.3s

                    //0.3s동안에 작게4번(1번당 0.075s), 많게 12번(1번당 0.025s)

                    

                    if(e.deltaY<1){//휠을 아래방향으로 하는 중

                       //console.log("down");

                       speed++;

                    }else{//휠을 위방향으로 하는 중

                       //console.log("up");

                       speed--;

                    }

                    

                    startImg();

                });

                

                

                function startImg(){

                    //스크롤 이벤트가 있을 때

                    //0.016초마다 이미지가 변경될 수 있도록 호출하자

                    if(!timer){

                        timer = setInterval(changeImg,1000/60);   

                    }

                    

                }

                

                function stopImg(){

                    //스크롤 이벤트가 있을 때

                    //0.016초마다 이미지가 변경될 수 있도록 호출하자

                    clearInterval(timer);

                    timer = false;

                    console.log("끝");

                }

                

                function changeImg(){

                    var nextNum = 0;

                    //마우스 이벤트가 진행되다가 멈추면 stopImg를 호출하도록

                    //미리 만든다.

                    //스크롤 내린 속도에 비례해서 조금씩느려지게(감속) 하자. 

                    //만약 0.5를 지정하면 스크롤 속도의반씩 줄어들게 된다. 

                    

                    speed *= 0.9;

                    

                    //console.log(speed);

                    if(speed < 0.00001 && speed > - 0.00001){

                        //speed 값이 0에 가까워진 값이 되면

                        

                        stopImg(); 

                        

                    }else{ //speed 값이 점점 줄어들고 있는 과정일때

                           //이미지를 변화하게 만들어야 한다. 

                           // 스피드 값은 스크로할때마다 변화하지만, 수치가 크게 변화하지는 

                           // 않기 때문에 수치를 조금 더 키우기 위해서 값을 계속 

                           // 합산시키도록 한다. 

                        currentSpeed = (currentSpeed + speed)%imgLen;

 

                        //console.log(currentSpeed);

 

                    }

                    

                    nextNum = Math.floor(currentSpeed);

                    

                    if(currentNum != nextNum){

                        container.children("img").eq(nextNum).show();

                        container.children("img").eq(currentNum).hide();

                        currentNum = nextNum;

                    }

                    

                }

                

                //2. 스크롤 이벤트 전에 

                //   브라우저창이 커지거나, 작아졌을 때 이미지를

                //   중앙에 배치시키도록 한다. 

                

                

                //유저가 브라우저 크기를 변경할 때마다 이미지 크기를 

                //변경하도록 한다. 

                $(window).resize(function(){

                    //console.log(1234);

                    poseImg();    

                });

                

                //처음 로딩시 한번은 이미지 크기 변화를 이끌어야한다.

                //poseImg호출

                poseImg();

                function poseImg(){

                    //console.log(1234);

                    //1. 필요한 변수 작성

                    

                    //윈도우의 크기가 필요하다. 

                    var w = $(window).width();

                    var h = $(window).height();

                 

 

                    //이미지 창이 가로가 긴 경우와 세로가 긴경우로 구분한다.

                    //1000/500  

                    if(imgRatio > w/h){ //브라우저 창이 세로가 긴 경우

                        

                       container.css({

                          width: h*imgRatio,

                          height:"100%",

                          left: (w-h*imgRatio)/2

                       });

                        

                    }else if(imgRatio < w/h){//가로가 긴 경우

                       

                        container.css({

                          //윈도우가로 1600/2

                          width:"100%",

                          height:w/imgRatio,

                          top:(h-w/imgRatio)/2

                        });

                        

                    }

                }//fn  poseImg 끝

            }//fn   scrollMovie 끝

            

        });
