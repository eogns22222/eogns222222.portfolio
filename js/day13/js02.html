<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘의 당첨번호</h1>
    <button id="lotto">추첨하기</button>
    <p id="nums"></p>
    <script>
        //로또만들기
        //1~45 숫자 중 랜덤하게 6개의 숫자를 기계를 통해 보여준다.
        //Math객체 ---> 수학적인 계산을 해주는 객체
        //Math.random(); ---> 실행시 0~1전까지의 소수점 숫자를 return한다.
        
        var lottoo = document.querySelector("#lotto");
        lottoo.addEventListener("click", function(){
            var lottoNum = []
            while(true){
                var tmp = parseInt(Math.random()*45+1);
                var flag = true;

                if(lottoNum.length == 0){ //lottoNum에 원소가 없다면 입력한번
                    lottoNum.push(tmp);
                }else{  //lottoNum에 원소가 1개 이상 있다면 실행구문
                    for(var i=0; i<lottoNum.length; i++){  //lottoNum의 원소들을 모두 확인하는 작업구문 실행
                        if(lottoNum[i] == tmp){  //중간에 하나라도 이전 숫자와
                                                 //같은 숫자가 있는지 모든 원소를
                                                 //확인해야 한다.
                            flag = false;
                        }
                    }
                    if(flag){
                        lottoNum.push(tmp);
                    }
                    flag = true;
                }

                if(lottoNum.length == 6){
                    break;
                }
            }
            lottoNum.sort(function(a,b){
                if(a<b){
                    return -1;
                }else{
                    return 1;
                }
            })
            
            document.querySelector("#nums").innerText = lottoNum.join(",");

            console.log(lottoNum);
            });

        
    </script>
</body>
</html>
