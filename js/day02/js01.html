<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if문, 3항 연산자, switch
        // 1. if(조건식) {표현식} // 조건이 true또는 false판단 후 if문 실행 결정.  일행일때는 {}를 지워도 된다.
        // 2. if(조건식){조건식이 true일때 실행}else{조건식이 false이면 실행}
        // 3. if(조건식1){}else if(조건식2){}else if(조건식3){}else if(조건식4){}....else{}
        // 4. 

        var bool = 4;

        if(bool<1){
            bool = 1;
        }

        if(bool<=3){ // bool 0이외의 값은 실행. 0은 false이기때문에 안됌
            alert('구매');
        }else{
            alert('구매 최대개수를 초과 했습니다.');
        }

        var num = 1100;
        //num이 1000보다 크니? 100보다 크니? 10보다 크니?
        if(num>1000){
            //다른 데이터타입끼리 같이 표현하기 위해서는 연산자가 꼭 필요하다.
            //대게 + 연산자를 많이 사용한다.
            alert("num은 1000보다 크다.")
        }else if(num>100){
            alert("num은 100보다 크다.")
        }else if(num>10){
            alert("num은 10보다 크다.")
        }else{
            alert("num은 "+"10보다 작다.")
        }

    </script>
</body>
</html>
